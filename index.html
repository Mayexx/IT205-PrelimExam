<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HTML, CSS, and Bootstrap</title>
</head>
<body>
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>MARIELLE DELA CRUZ</h1>
            <p>I am a determined and enthusiastic individual who thrives on learning and growth.</p>
            <ul>
                <li>Reading</li>
                <li>Sketching</li>
                <li>Stalking</li>
            </ul>
          </div>
          <div class="col">
            <img src="./imgs/movie.jpg" id="imgs" alt="images">
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Movie</td>
            <td>A walk to Remember</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Color</td>
            <td>Lavender</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Animals</td>
            <td>Cat</td>
          </tr>
        </tbody>
      </table>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
